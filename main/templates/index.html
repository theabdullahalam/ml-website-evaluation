<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Evaluation - Home</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-4 bg-gradient-to-r from-sky-500 to-indigo-500">

    <div class="max-w-xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4  text-white">Websites</h1>
        
        <div>
            
            {% for website in "websites" %}
            
                <div class="max-w-lg rounded overflow-hidden shadow-lg mt-2 cursor-pointer" style="background-color: white;" onclick="window.open('/website', '_blank')">
                    <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Website Name</div>
                    <p class="text-gray-700 text-base">Description of the website goes here.</p>
                    </div>
                    <div class="px-6 py-4">
                    <div class="flex items-center">
                        <span class="text-yellow-500 text-xl">&#9733;</span>
                        <span class="text-yellow-500 text-xl">&#9733;</span>
                        <span class="text-yellow-500 text-xl">&#9733;</span>
                        <span class="text-yellow-500 text-xl">&#9733;</span>
                        <span class="text-gray-400 text-xl">&#9733;</span>
                    </div>
                    </div>
                </div>
    
            {% endfor %}
        </div>
    </div>
</body>
</html>
