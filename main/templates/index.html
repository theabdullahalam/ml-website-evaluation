<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Evaluation - Home</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-4 bg-gradient-to-r from-sky-500 to-indigo-500">

    <div class="max-w-xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4  text-white">Websites</h1>
        
        <div>
            
            {% for website in websites %}
            
                <div class="max-w-lg rounded overflow-hidden shadow-lg mt-2 cursor-pointer" style="background-color: white;" onclick="window.open('/website/{{ website.website_id }}/', '_blank')">
                    <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{ website.title }}</div>
                    <p class="text-gray-700 text-base">{{ website.description }}</p>
                    </div>
                    <div class="px-6 py-4">
                    <div class="flex items-center">
                        {% for i in website.get_yellow_stars %}
                            <span class="text-yellow-500 text-xl">&#9733;</span>
                        {% endfor %}
                        {% for i in website.get_black_stars %}
                            <span class="text-gray-400 text-xl">&#9733;</span>
                        {% endfor %}
                    </div>
                    </div>
                </div>
    
            {% endfor %}
        </div>
    </div>
</body>
</html>
