<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="bg-gradient-to-r from-sky-500 to-indigo-500 min-h-screen flex items-center justify-center">

        <div class="max-w-md bg-white shadow-md rounded px-8 py-6">

            <h1 class="text-2xl font-semibold mb-6 text-center">Sign Up</h1>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex flex-col">
                    <label for="id_username" class="text-sm font-medium mb-1">Username:</label>
                    <input type="text" name="username" id="id_username" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex flex-col">
                    <label for="id_first_name" class="text-sm font-medium mb-1">First Name:</label>
                    <input type="text" name="first_name" id="id_first_name" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex flex-col">
                    <label for="id_last_name" class="text-sm font-medium mb-1">Last Name:</label>
                    <input type="text" name="last_name" id="id_last_name" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex flex-col">
                    <label for="id_password1" class="text-sm font-medium mb-1">Password:</label>
                    <input type="password" name="password1" id="id_password1" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex flex-col">
                    <label for="id_password2" class="text-sm font-medium mb-1">Confirm Password:</label>
                    <input type="password" name="password2" id="id_password2" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 rounded hover:bg-green-600">Sign Up</button>
            </form>

        </div>

    </body>
</html>
